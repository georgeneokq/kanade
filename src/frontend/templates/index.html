<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube DL</title>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">

</head>
<body>
    <section role="main" class="flex-center">
        <h1 class="brand">かなで<span class="brand-bold">TUBE</span></h1>

        <p>
            スタート時刻はデフォルトで00:00:00。
            <br>
            エンド時刻はデフォルトで動画の最後まで。
            <br>
            <strong>
                動画を右クリックして、「動画のURLをコピー」を選択して、リンクを使ってください。
            </strong>
        </p>
        
        <form>
            <table>
                <thead></thead>
                <tbody>
                    <tr>
                        <td>リンク</td>
                        <td><input type="text" name="link" placeholder="https://youtu.be/tQJ..."></td>
                    </tr>
                    <tr>
                        <td>スタート時刻</td>
                        <td><input type="text" name="start_timestamp" placeholder="00:00:00" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td>エンド時刻</td>
                        <td><input type="text" name="end_timestamp" autocomplete="off"></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="ダウンロード開始" class="right">
        </form>

        <img src="/img/spinner.gif" id="spinner">

        <div class="ready-download-container">
            <h2 id="download-title"></h2>
            <p id="artist"></p>
            <p id="duration"></p>
            <img id="thumbnail" width="600">
            <a id="download-link">
                <button class="btn">
                    ダウンロード
                </button>
            </a>
        </div>
    </section>

    <script src="/js/sweetalert2@11.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
